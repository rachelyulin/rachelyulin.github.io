<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Data</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
      integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      referrerpolicy="no-referrer"
    />
    <script defer src="./index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  </head>
  <body>
    <button
      id="btn1"
      class="bg-blue-500 text-white p-2 rounded-lg border border-black m-4"
    >
      Fetch Weather API
    </button>
    <button
      id="btn2"
      class="bg-blue-500 text-white p-2 rounded-lg border border-black m-4"
    >
      Fetch & Display Chart Weather API
    </button>
    <div
      id="message"
      class="bg-red-100 border-red-300 border-2 m-2 hidden"
    ></div>
    <table class="min-w-full divide-y divide-gray-300 mx-2">
      <thead>
        <tr>
          <th
            scope="col"
            class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0"
          >
            Area
          </th>
          <th
            scope="col"
            class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0"
          >
            Temperature
          </th>
        </tr>
      </thead>
      <tbody id="targetElement" class="divide-y divide-gray-200">
        <!-- Dynamically render data here -->
      </tbody>
    </table>
    
      <div class="grid gap-x-10 gap-y-28 grid-cols-4">
        <div
          class="chart-container"
          style="position: relative; height: 10vh; width: 20vw"
        >
          <div>
            <canvas id="myChart" width="160" height="90"></canvas>
          </div>
        </div>
        <div
          class="chart-container"
          style="position: relative; height: 10vh; width: 20vw"
        >
          <div>
            <canvas id="myChart1" width="160" height="90"></canvas>
          </div>
        </div>
        <div
          class="chart-container"
          style="position: relative; height: 10vh; width: 20vw"
        >
          <div>
            <canvas id="myChart2" width="160" height="90"></canvas>
          </div>
        </div>

        <div
          class="chart-container"
          style="position: relative; height: 10vh; width: 20vw"
        >
          <div>
            <canvas id="myChart3" width="160" height="90"></canvas>
          </div>
        </div>
        <div
          class="chart-container"
          style="position: relative; height: 20vh; width: 20vw"
        >
          <div>
            <canvas id="myChart4" width="160" height="90"></canvas>
          </div>
        </div>
        <div
          class="chart-container"
          style="position: relative; height: 20vh; width: 20vw"
        >
          <div padding: 50px;>
            <canvas id="myChart5" width="160" height="90"></canvas>
          </div>
        </div>
      </div>
    

      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

      <script>
        getData();
        async function getData() {
          const response = await fetch(
            "https://api.data.gov.sg/v1/environment/air-temperature"
          );
          const data = await response.json();
          console.log(data);
          length = data.items[0].readings.length;
          console.log(length);
          labels_0 = [];
          values_0 = [];
          for (i = 0; i < length; i++) {
            labels_0.push(data.items[0].readings[i].station_id);
            values_0.push(data.items[0].readings[i].value);
          }

          const ctx = document.getElementById("myChart");
          const ctx1 = document.getElementById("myChart1");
          const ctx2 = document.getElementById("myChart2");
          const ctx3 = document.getElementById("myChart3");
          const ctx4 = document.getElementById("myChart4");
          const ctx5 = document.getElementById("myChart5");

          new Chart(ctx, {
            type: "bar",
            data: {
              labels: labels_0,
              datasets: [
                {
                  label: "# Air Temperature",
                  data: values_0,
                  borderWidth: 1,
                },
              ],
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true,
                },
              },
            },
          });

          new Chart(ctx1, {
            type: "line",
            data: {
              labels: labels_0,
              datasets: [
                {
                  label: "# Air Temperature",
                  data: values_0,
                  borderWidth: 1,
                },
              ],
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true,
                },
              },
            },
          });

          new Chart(ctx2, {
            type: "doughnut",
            data: {
              labels: labels_0,
              datasets: [
                {
                  label: "# Air Temperature",
                  data: values_0,
                  borderWidth: 1,
                },
              ],
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true,
                },
              },
            },
          });

          new Chart(ctx3, {
            type: "radar",
            data: {
              labels: labels_0,
              datasets: [
                {
                  label: "# Air Temperature",
                  data: values_0,
                  borderWidth: 1,
                },
              ],
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true,
                },
              },
            },
          });

          new Chart(ctx4, {
            type: "bar",
            data: {
              labels: labels_0,
              datasets: [
                {
                  label: "# Air Temperature",
                  data: values_0,
                  borderWidth: 1,
                  type: "bar",
                },

                {
                  label: "# Air Temperature 1",
                  data: values_0,
                  borderWidth: 1,
                  type: "line",
                },
              ],
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true,
                },
              },
            },
          });

          new Chart(ctx5, {
            type: "bar",
            data: {
              labels: labels_0,
              datasets: [
                {
                  label: "# Air Temperature",
                  data: values_0,
                  borderWidth: 1,
                  type: "bar",
                },

                {
                  label: "# Air Temperature 1",
                  data: values_0,
                  borderWidth: 1,
                  type: "line",
                },
              ],
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true,
                },
              },
            },
          });
        }
      </script>
    </div>
  </body>
</html>
